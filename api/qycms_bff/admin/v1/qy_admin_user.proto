syntax = "proto3";

package api.qycms_bff.admin.v1;
import "google/api/annotations.proto";
option go_package = "github.com/iwinder/qingyucms/api/qycms_bff/admin/v1;v1";
option java_multiple_files = true;
option java_package = "api.qycms_bff.admin.v1";

service QyAdminUser {
	// 新增用户
	rpc CreateUser (CreateUserRequest) returns (CreateUserReply){
		option (google.api.http) = {
			post: "/api/admin/v1/user",
			body:"*"
		};
	}
	// 更新用户
	rpc UpdateUser (UpdateUserRequest) returns (UpdateUserReply){
		option (google.api.http) = {
			put: "/api/admin/v1/user/{id}",
			body:"*"
		};
	};
	// 删除
	rpc DeleteUser (DeleteUserRequest) returns (DeleteUserReply){
		option (google.api.http) = {
			delete: "/api/admin/v1/user/{id}"
		};
	};
	// 批量删除
	rpc DeleteUsers (DeleteUsersRequest) returns (DeleteUsersReply){
		option (google.api.http) = {
			delete: "/api/admin/v1/user",
			body:"*"
		};
	};

	// 获取用户个人信息
	rpc GetMyInfo (GetMyInfoRequest) returns (GetUserReply){
		option (google.api.http) = {
			get: "/api/admin/v1/user/myInfo"
		};
	}
	// 获取用户信息
	rpc GetUser (GetUserRequest) returns (GetUserReply){
		option (google.api.http) = {
			get: "/api/admin/v1/user/{id}"
		};
	}



	// 批量获取用户
	rpc ListUser (ListUserRequest) returns (ListUserReply){
		option (google.api.http) = {
			get: "/api/admin/v1/user"
		};
	};
	rpc ChangePassword (ChangePasswordRequest) returns (CreateUserReply){
		option (google.api.http) = {
			post: "/api/admin/v1/user-password",
			body:"*"
		};
	}
	// 验证密码用于登录
	rpc VerifyPassword(VerifyPasswordReq) returns (VerifyPasswordReply) {
	}
}

message UserInfoResponse {
	uint64 id = 1;
	string username = 2;
	string nickname = 3;
	string avatar = 4;
	string email = 5;
	string phone = 6;
	int32 statusFlag = 7;
	repeated URoleInfo roles = 8;
}

message PageInfo {
	int64 current = 1;
	int64 pageSize = 2;
	int64 total = 3;
	int64 pages = 4;
	bool firstFlag = 5;
	bool lastFlag = 6;
}


message URoleInfo {
	uint64 id = 1;
	string name = 2;
	string identifier =3;
}

message CreateUserRequest {
	string username = 1;
	string password = 2;
	string nickname = 3;
	string avatar = 4;
	string email = 5;
	string phone = 6;
	int32 statusFlag = 7;
	repeated URoleInfo roles = 8;
}

message CreateUserReply {
	UserInfoResponse data = 1;
}

message UpdateUserRequest {
	uint64 id = 1;
	string username = 2;
	string nickname = 3;
	string avatar = 4;
	string email = 5;
	string phone = 6;
	int32 statusFlag = 7;
	repeated URoleInfo roles = 8;
}
message UpdateUserReply {
	UserInfoResponse data = 1;
}

message DeleteUserRequest {
	uint64 id = 1;
}
message DeleteUserReply {
	uint64 id = 1;
}

message DeleteUsersRequest {
	repeated uint64 ids = 1;
}
message DeleteUsersReply {
}

message GetUserRequest {
	uint64 id = 1;
}
message GetUserReply {
	UserInfoResponse data = 1;
}

message		GetMyInfoRequest {
}

message ListUserRequest {
	int64 current = 1;
	int64 pageSize = 2;
	int64 total = 3;
	int64 pages = 4;
	bool firstFlag = 5;
	bool LastFlag = 6;
	string username = 7;
	string nickname = 8;
	string email = 9;
	int32 statusFlag = 10;
}

message ListUserReply {
	PageInfo pageInfo = 1;
	repeated UserInfoResponse items = 2;
}

message VerifyPasswordReq {
	string username = 1;
	string password = 2;
}

message VerifyPasswordReply {
	bool ok = 1;
	int64 id = 2;
}

message ChangePasswordRequest {
	uint64 id = 1;
	string password = 2;
}